font_family Fira Code
font_features FiraCode-Retina +zero +onum
bold_font auto
italic_font auto
bold_italic_font auto

font_size 11.5

adjust_line_height 0
adjust_column_width 0
hide_window_decorations no
disable_ligatures never

tab_bar_edge bottom
tab_bar_style fade
editor .

window_padding_width 10
placement_strategy center
inactive_text_alpha 1

background_opacity 1.9

"# Colors
foreground #979eab
background #1e2127

color0 #282c34
color1 #e06c75
color2 #98c379
color3 #e5c07b
color4 #61afef
color5 #be5046
color6 #56b6c2
color7 #979eab
color8 #393e48
color9 #d19a66
color10 #56b6c2
color11 #e5c07b
color12 #61afef
color13 #be5046
color14 #56b6c2
color15 #abb2bf

#override colors with xrdb colors generated by pywal
include ~/.cache/wal/colors-kitty.conf

enable_audio_bell no
visual_bell_duratiion 0.1
bell_on_tab no

# Tab Bar
active_tab_foreground   #282c34
active_tab_background   #979eab
inactive_tab_foreground #abb2bf
inactive_tab_background #282c34
