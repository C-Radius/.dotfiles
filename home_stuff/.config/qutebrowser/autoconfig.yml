config_version: 2
settings:
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?source={}
      d: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
